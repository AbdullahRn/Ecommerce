<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up</title>

  <!-- Bootstrap 5 CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light d-flex align-items-center justify-content-center" style="min-height: 100vh;">

<div class="card shadow p-4" style="width: 100%; max-width: 400px;">
  <h3 class="text-center mb-4">Create an Account</h3>

  <form th:action="@{/register}" method="post" th:object="${user}">
    <div th:if="${param.error != null}" class="alert alert-danger">
      Registration failed. Please try again.
    </div>

    <div class="mb-3">
      <label for="name" class="form-label">Full Name</label>
      <input th:field="*{name}" type="text" class="form-control" id="name" name="name" required />
    </div>

    <div class="mb-3">
      <label for="email" class="form-label">Email</label>
      <input th:field="*{email}" type="email" class="form-control" id="email" name="email" required />
    </div>

    <div class="mb-3">
      <label for="password" class="form-label">Password</label>
      <input th:field="*{password}" type="password" class="form-control" id="password" name="password" required />
    </div>


    <button type="submit" class="btn btn-dark w-100 mx-auto d-block">Signup</button>


    <div class="text-center mt-3">
      Already have an account? <a th:href="@{/login}">Login</a>
    </div>
  </form>
</div>

</body>
</html>
